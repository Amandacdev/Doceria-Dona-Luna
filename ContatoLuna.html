<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Contato - Doceria Dona Luna </title>
    <link rel="stlysheet" href="reset.css">
    <link rel="stylesheet" href="styleDoceria.css">
</head>

<body>
    <header>
        <div>
            <p class="tituloindice">Doceria Dona Luna</p>
            <nav>
                <ul><li><a href="/Doceria-Dona-Luna/Doceria-Dona-Luna.html" target="_blank">Home</a></li> 
                    <li><a href="/Doceria-Dona-Luna/CardápioLuna.html" target="_blank">Cardápio</a></li>
                </ul>
            </nav> 
        </div>
        
        <div class="titulo">
            <h1> Contato </h1> <p>
        </div>

    </header>

    <main>
        <form>

            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" ></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <div>
                <p>Quando prefere nosso contato?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>  
            </div>
            
            <label> <input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <caption>Horário de funcionamento</caption>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr> 
            </thead>

            <tbody>
                <tr>
                    <td>Quinta</td>
                    <td>08h - 20h</td>
                 </tr>
                 <tr>
                    <td>Sexta</td>
                    <td>08h - 20h</td>
                 </tr>
                 <tr>
                    <td>Sábado</td>
                    <td>08h - 20h</td>
                 </tr>
                 <tr>
                    <td>Domingo</td>
                    <td>08h - 20h</td>
                 </tr>
            </tbody>   
        </table>
    
    </main>

</html>
